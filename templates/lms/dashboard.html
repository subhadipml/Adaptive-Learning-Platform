<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <ul class="nav navbar-nav">
                    <li><a href="http://127.0.0.1:8000/">Home</a></li>
                  </ul>
                  <!-- <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://127.0.0.1:8000/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="http://127.0.0.1:8000/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul> -->
                </div>
              </nav>
        </div>
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4 text-center">{{currentUserName}}, Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <p><b>Name: </b>{{currentUserName}}</p>
            <hr>
            <p><b>Your Role: </b>{{currentUserRole}}</p>
            <hr>
            <p><b>Email Id: </b>{{currentUserEmailId}}</p>
        </div>
    </div>
</body>
</html>
