<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student / Teacher Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <ul class="nav navbar-nav">
                    <li><a href="http://127.0.0.1:8000/">Home</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a href="http://127.0.0.1:8000/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
                    <li><a href="http://127.0.0.1:8000/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
                </div>
              </nav>
        </div>
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4 text-center">Student / Teacher Signup</h1>
            </div>
        </div>
        <div class="row">
            <form action="/user_created/" method="GET">
                <div class="form-group">
                    <label for="exampleInputName1">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter Name" name="username" required>
                </div>
                <div class="form-group">
                    <div class="radio">
                        <label><input type="radio" name="role" value="Student" checked>Student</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="role" value="Teacher">Teacher</label>
                    </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="emailid" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
